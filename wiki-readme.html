<h2>Wiki</h2>
<!---
<p>The processed Wikipedia can be downloaded <a href="https://nlp.stanford.edu/projects/hotpotqa/enwiki-20171001-pages-meta-current-withlinks-processed.tar.bz2">here</a> (BZip2 format, 7,413,895,794 bytes, MD5<sup id="fnref:1"><a class="footnote-ref" href="#fn:1" rel="footnote">1</a></sup> <code>62b8027b5803173d4383669d8d162509</code>, distributed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0 License</a>). When decompressed<sup id="fnref:2"><a class="footnote-ref" href="#fn:2" rel="footnote">2</a></sup>, this results in a directory named <code>enwiki-20171001-pages-meta-current-withlinks-processed</code> with numerous subdirectories, each containing a few <code>.bz2</code> files (it is strongly suggested that you read these files programmatically, e.g. through <a href="https://docs.python.org/3/library/bz2.html">the <code>bz2</code> package in Python</a>, instead of decompressing them, which will take up a lot of disk space). Each of these <code>.bz2</code> file contains a few processed Wikipedia pages in JSON format. Each JSON object is on its own line, and has the following format</p>
<pre><code class="json">{
    &quot;id&quot;: 12,
    &quot;url&quot;: &quot;https://en.wikipedia.org/wiki?curid=12&quot;,
    &quot;title&quot;: &quot;Anarchism&quot;,
    &quot;text&quot;: [[&quot;Anarchism&quot;], [&quot;Anarchism is a &lt;a href=\&quot;political%20philosophy\&quot;&gt;political philosophy&lt;/a&gt; that advocates &lt;a href=\&quot;self-governance\&quot;&gt;self-governed&lt;/a&gt; societies based on voluntary institutions.&quot;, ...], ... ],
    &quot;charoffset&quot;: [[[[0, 9]]], [[[0, 9], [10, 12], [13, 14], [15, 48], [48, 57], [58, 68], [68, 72], [73, 77], [78, 87], [88, 114], [114, 127], [127, 131], [132, 141], [142, 147], [148, 150], [151, 160], [161, 173], [173, 174]], ...], ...]
}
</code></pre>

<p>Here, <code>id</code> is the unique numerical ID of the article, <code>url</code> is a URL of the actual Wikipedia article, and <code>title</code> is the title of that article, which also serves as its <em>textual identifier</em> (case-insensitive). <code>text</code> is a list of lists of strings representing the plaintext from the original Wikipedia article, where each list of strings corresponds to a paragraph, and each string a sentence in that paragraph. Note that hyperlinks are preserved as HTML tags directly in these sentences, and the hyperlink points to the target page by its textual identifier (with the <code>href</code> property), which is escaped with standard <a href="https://en.wikipedia.org/wiki/Percent-encoding">URL encoding</a> for special characters (e.g. a space will become <code>%20</code>, as can be seen in the example). All sentences in a paragraph can be joined without separators to recover the original paragraph (Python example: <code>"".join(sentences)</code>). <code>charoffset</code> has a parallel structure to <code>text</code>, where each sentence string corresponds to a list of tuples, each tuple specifying the 0-based start (inclusive) and end (exclusive) offsets of a token with respect to the beginning of the <strong>paragraph</strong> (Python example to recover a token: <code>paragraph_str[st:en]</code>). All XML tags (hyperlinks) are whole tokens, so that they can be removed to easily recover the plaintext.</p>
<p><strong>NEW (Jan. 14, 2019)</strong> We also release the introductory paragraphs used in HotpotQA for the fullwiki setting, where we include both the plaintext version and the version of the paragraphs with the original Wikipedia hyperlinks. The archive can be downloaded <a href="https://nlp.stanford.edu/projects/hotpotqa/enwiki-20171001-pages-meta-current-withlinks-abstracts.tar.bz2">here</a> (BZip2 format, 1,553,565,403 bytes, MD5 <code>01edf64cd120ecc03a2745352779514c</code>, distributed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0 License</a>). The format of this BZip2 file is similar to that one above, but with two additional fields <code>text_with_links</code> and <code>charoffset_with_links</code> that contain the raw text and character offsets with the hyperlinks kept in the text. When indexing these paragraphs for information retrieval, we use the <code>text</code> field without the hyperlinks. These paragraphs are the first paragraph containing more than 50 characters after hyperlinks are stripped in their respective Wikipedia documents (note that this is different from what we described previously, sorry about the confusion!).</p>
<h3>Related Links</h3>
<ul>
<li>The original <a href="https://nlp.stanford.edu/projects/hotpotqa/enwiki-20171001-pages-meta-current.xml.bz2">Wikipedia dump</a> used to collect HotpotQA (BZip2 format, 27,991,685,710 bytes, MD5 <code>4daab7303ea57b6f40cd139b3a640d0d</code>, distributed under the original <a href="https://en.wikipedia.org/wiki/Wikipedia:Text_of_Creative_Commons_Attribution-ShareAlike_3.0_Unported_License">CC BY-SA 3.0 Unported License</a> from Wikipedia);</li>
<li><a href="https://github.com/qipeng/wikiextractor">Our own fork</a> of Attardi's WikiExtractor, where we fixed the issue in expanding <code>convert</code> templates to properly render text spans such as <code>123 km</code> (instead of neglecting them altogether).</li>
</ul>
