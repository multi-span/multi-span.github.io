<script>
var examples = [];

function render(id) {
  var example = examples[id];
  var question = example.question || [],
      context = example.context || []
      q = question.join(' ') + '?',
      c = ''
  for(let i=0; i <= context.length; i++) {
    if(example.label[i] !== 'O' && context[i]){
      classes = "answer"
      if (!$('#show_answer')[0].checked)
            classes += " hide"
            c += "<span class='>" + classes + "'>" + context[i] + "</span>" + ' ';
    } else if(context[i]) {
      c += context[i] + ' '
    }
  }
  $('#question').html("<strong>Question:</strong> " + q)
  $('#answer').html("<strong>Context:</strong> " + c)
}

function showRandomExample() {
  var id = Math.floor(Math.random() * examples.length);
  render(id)
}

$(function(){
  $.getJSON('js/valid.json', function(data) {
    examples = data.data;
    console.log(data)
    showRandomExample();
  })
  $("#show_answer").click(function(){$("span.answer").toggleClass("hide")});
  $("#another_example").click(function(){$("#data-example").fadeOut(100, function(){showRandomExample(); $("#data-example").fadeIn(100);});})
})
</script>
